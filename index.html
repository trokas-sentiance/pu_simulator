<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Continuous Accelerometer Inference</title>
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
  <!-- Our main script -->
  <script src="main.js"></script>
</head>
<body>

  <h1>Continuous Accelerometer Inference</h1>
  <p>This page will automatically capture 2 seconds of data, run inference, and repeat.</p>
  
  <!-- Start button that triggers our initDemo() -->
  <button onclick="initDemo()">Start</button>
  
  <!-- Optional STOP button to end the loop -->
  <button onclick="stopContinuousLoop()">Stop Loop</button>
  
  <!-- 1) Live status that frequently changes -->
  <div id="status">Not started yet...</div>
  
  <!-- 2) Separate container for logs/results so they accumulate -->
  <div id="logResults" style="margin-top: 1rem; border: 1px solid #ddd; padding: 0.5rem;">
    <strong>Inference Results:</strong>
  </div>

</body>
</html>
