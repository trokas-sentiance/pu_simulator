<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Continuous Accelerometer Inference</title>
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
  <!-- Our main script -->
  <script src="main.js"></script>
</head>
<body onload="initDemo()">
  <h1>Continuous Accelerometer Inference</h1>
  <p>This page will automatically capture 2 seconds of data, run inference, and repeat.</p>
  
  <div id="status">Initializing...</div>
  
  <!-- Optional STOP button to end the loop -->
  <button onclick="stopContinuousLoop()">Stop Loop</button>
</body>
</html>
